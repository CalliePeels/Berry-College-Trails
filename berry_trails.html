<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry College Trails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2e8b57;
        }
        #trail-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }
        #trail-list li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Berry College Trails</h1>

    <ul id="trail-list">
        <!-- Trail items will show here -->
    </ul>

    <div style="text-align:center; margin-top:20px;">
        <input type="text" id="new-trail" placeholder="Add a new trail...">
        <button onclick="addTrail()">Add Trail</button>
    </div>

    <script>
        // Initial list of trails
        let trails = [
            "Oak Hill Trail",
            "Lake Loop Trail",
            "Pine Forest Path",
            "Creekside Walk"
        ];

        // Function to display trails
        function displayTrails() {
            const list = document.getElementById('trail-list');
            list.innerHTML = '';
            trails.forEach((trail, index) => {
                const li = document.createElement('li');
                li.textContent = trail;

                // Add delete button for each trail
                const delBtn = document.createElement('button');
                delBtn.textContent = "Delete";
                delBtn.style.marginLeft = "10px";
                delBtn.onclick = () => {
                    trails.splice(index, 1);
                    displayTrails();
                };

                li.appendChild(delBtn);
                list.appendChild(li);
            });
        }

        // Function to add a new trail
        function addTrail() {
            const input = document.getElementById('new-trail');
            const trailName = input.value.trim();
            if(trailName) {
                trails.push(trailName);
                input.value = '';
                displayTrails();
            } else {
                alert("Please enter a trail name.");
            }
        }

        // Display trails on page load
        displayTrails();
    </script>
</body>
</html>
